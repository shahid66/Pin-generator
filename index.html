<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="textGenerateView" class="form-control" type="text">
                    <button id="generateNumber" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="textView" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"onclick="insert(7)">7</div>
                              <div class="button"onclick="insert(8)">8</div>
                              <div class="button"onclick="insert(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="insert(4)">4</div>
                              <div class="button"onclick="insert(5)">5</div>
                              <div class="button"onclick="insert(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="insert(1)">1</div>
                              <div class="button"onclick="insert(2)">2</div>
                              <div class="button"onclick="insert(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"onclick="back()"><</div>
                                <div class="button"onclick="insert(0)">0</div>
                                <div class="button"onclick="clean()">C</div>
                            </div>
                            <div>
                                <button onclick="submit()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left" ><span id="tryShow">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="wrongNotify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="rightNotify">✅ Pin Matched... Secret door is opening for you</p>
            <p class="notify" id="warningNotify"> Generate pin is empty</p>
        </div>
    </div>


    <script>
        
        document.getElementById('generateNumber').addEventListener('click',function(){
            
            var randomNumber=Math.floor(1000 + Math.random() * 9000);
            document.getElementById('textGenerateView').value =randomNumber;
            // console.log(randomNumber);
        })
        var t=3;
        function submit(){
            var getNumber= document.getElementById('textView').value;
            var generateNumber=document.getElementById('textGenerateView').value;
            
            if(generateNumber==''){
                document.getElementById('warningNotify').style.display='block';
                    document.getElementById('rightNotify').style.display='none';
                    document.getElementById('wrongNotify').style.display='none';
            }
            else{
                if(t>0){
                    if(getNumber==generateNumber){
                    document.getElementById('rightNotify').style.display='block';
                    document.getElementById('wrongNotify').style.display='none';
                    document.getElementById('warningNotify').style.display='none';
                    
                    }else{
                    document.getElementById('wrongNotify').style.display='block';
                    document.getElementById('rightNotify').style.display='none';
                    document.getElementById('warningNotify').style.display='none';
                    t--;
                    document.getElementById('tryShow').innerText=t;
                    }

                 }
            }
        }

        // document.getElementById('submitBtn').addEventListener('click',function(){
        //     var getNumber= document.getElementById('textView').value;
        //     var generateNumber=document.getElementById('textGenerateView').value;
        //     let t=3;

        //     if(getNumber!==generateNumber){
        //         t--;
        //         document.getElementById('tryShow').innerText=t;
        //     }

        //     if(getNumber==generateNumber){
        //         document.getElementById('rightNotify').style.display='block';
                
        //     }else{
        //         document.getElementById('wrongNotify').style.display='block';

        //     }
        // })


        function insert(num){
          document.getElementById('textView').value =document.getElementById('textView').value+num; 
        }
  
        function equal(){
          var exp=document.getElementById('textView').value;
          if(exp){
            document.getElementById('textView').value=eval(exp)
          }
        }
  
        function clean(){
          var exp=document.getElementById('textView').value="";
        }
        function back(){
          var exp=document.getElementById('textView').value;
          document.getElementById('textView').value=exp.substring(0,exp.length-1);
        }
  
      </script>
</body>
</html>
